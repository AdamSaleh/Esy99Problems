language: node_js
node_js:
- 8
os:
- linux
- osx
install: []
script:
- npm install --global esy@latest
- esy install
- esy build
- esy ./_build/default/bin/Hello.exe
- rm -rf ./_build
- npm remove --global esy
- npm install --global esy@preview
- esy install
- esy build
- esy ./_build/default/bin/Hello.exe
